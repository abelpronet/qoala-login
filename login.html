<!DOCTYPE html>
<html lang="es">

<head>

    <!-- Required Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="author" content="Qoala" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Situational Meta Tags -->
    <meta name="description" content="Inicio de sesión Qoala" />
    <meta name="keywords" content="iniciar sesión, Qoala, cupones" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/login.css" />

    <!-- Bowser Display Name -->
    <title>Iniciar Sesión - Qoala</title>

</head>

<body>

    <main class="signup-container">

        <!-- Logo Section -->
        <section class="logo-section">
            <h1>Crea tu cuenta</h1>
        </section>
        
        <!-- Text Section -->
        <section class="text-section">
            <h2>¡Felicidades! has instalado Qoala</h2>
            <h3>Ahora, vamos a comenzar creando una cuenta.</h3>
        </section>
        
        <!-- Google Sign Up Section -->
        <section class="google-sign-up-section">
            <div class="google-button">
                <figure>
                    <img src="img/google-icon.svg" alt="google logo" />
                </figure>
                <p>Crear cuenta con Google</p>
            </div>
        </section>
        
        <!-- Divider Section -->
        <section class="divider-section">
            <div class="divider"></div>
            <p class="divider-text">ó</p>
            <div class="divider"></div>
        </section>
        
        <!-- Form Section -->
        <section class="form-section">
            <form class="login-form">
                <!-- Username -->
                <div class="flex-row">
                    <label class="lf--label" for="username">
                        <svg x="0px" y="0px" width="12px" height="13px">
                            <path fill="#fff"
                            d="M8.9,7.2C9,6.9,9,6.7,9,6.5v-4C9,1.1,7.9,0,6.5,0h-1C4.1,0,3,1.1,3,2.5v4c0,0.2,0,0.4,0.1,0.7 C1.3,7.8,0,9.5,0,11.5V13h12v-1.5C12,9.5,10.7,7.8,8.9,7.2z M4,2.5C4,1.7,4.7,1,5.5,1h1C7.3,1,8,1.7,8,2.5v4c0,0.2,0,0.4-0.1,0.6 l0.1,0L7.9,7.3C7.6,7.8,7.1,8.2,6.5,8.2h-1c-0.6,0-1.1-0.4-1.4-0.9L4.1,7.1l0.1,0C4,6.9,4,6.7,4,6.5V2.5z M11,12H1v-0.5 c0-1.6,1-2.9,2.4-3.4c0.5,0.7,1.2,1.1,2.1,1.1h1c0.8,0,1.6-0.4,2.1-1.1C10,8.5,11,9.9,11,11.5V12z" />
                        </svg>
                    </label>
                    <input id="username" class="lf--input" placeholder="Correo electrónico" type="text">
                </div>
                <!-- Password -->
                <div class="flex-row">
                    <label class="lf--label" for="Contraseña">
                        <svg x="0px" y="0px" width="15px" height="5px">
                            <g>
                                <path fill="#fff"
                                    d="M6,2L6,2c0-1.1-1-2-2.1-2H2.1C1,0,0,0.9,0,2.1v0.8C0,4.1,1,5,2.1,5h1.7C5,5,6,4.1,6,2.9V3h5v1h1V3h1v2h1V3h1 V2H6z M5.1,2.9c0,0.7-0.6,1.2-1.3,1.2H2.1c-0.7,0-1.3-0.6-1.3-1.2V2.1c0-0.7,0.6-1.2,1.3-1.2h1.7c0.7,0,1.3,0.6,1.3,1.2V2.9z" />
                            </g>
                        </svg>
                    </label>
                    <input id="password" class="lf--input" placeholder="Contraseña" type="password" />
                </div>
                <!-- Button Login & trigger modal -->
                <button type="button" class="lf--submit" data-toggle="modal" data-target="#signupSuccessModal">
                    Crear cuenta con correo
                </button>
            </form>
        </section>

    </main>

    <!-- Signup Success Modal -->
    <div class="signup-success-modal modal fade" id="signupSuccessModal" tabindex="-1" role="dialog"
        aria-labelledby="signupSuccessModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <p>Su cuenta ha sido creada</p>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="modal-button" data-dismiss="modal">Volver</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap required scripts -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
